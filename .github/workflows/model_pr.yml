name: Pull request for updated model.
on:
    workflow_dispatch:
    push:
        branches:
            - model-release
            - ci/auto-pr
        paths:
            - src/msi2slstr/resources/model.onnx
            - .github/**
permissions:
    pull-requests: write
jobs:
  create_pull_request:
    name: 'Create PR'
    # if: github.ref == 'refs/heads/model-release'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout model-release branch.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: model-release
      - name: 'Create PR'
        uses: actions/github-script@v7
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'main',
              state: 'open',
            });
            
            var result;

            if (pulls.data.length < 1) {
              result = await github.rest.pulls.create({
                title: '[CI] Merge model update into main',
                owner: owner,
                repo: repo,
                head: context.ref,
                base: 'main',
                body: [
                  'This PR is auto-generated by',
                  '[actions/github-script](https://github.com/actions/github-script)',
                ].join('\n'),
              });
            } else {
              result = pulls.data[0];
              await github.rest.pulls.update({
                owner: owner,
                repo: repo,
                pull_number: result.number,
                body: [
                  result.body,
                  `Updated by Job ${context.job}`,
                ].join('\n'),
              });
            }
            
            const issue_number = (typeof result.data === 'undefined') ?
                result.number : result.data.number; 
            
            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: issue_number,
              labels: ['test', 'automated pr']
            });
