name: Pull request for updated model.
on:
    workflow_dispatch:
    push:
        branches:
            - model-release
        paths:
            - src/msi2slstr/resources/model.onnx;
jobs:
  create_pull_request:
    name: 'Create PR'
    if: github.ref == 'refs/heads/model-release'
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout model-release branch.
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: model-release
      - name: 'Create PR'
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pulls = await github.rest.pulls.list({
              owner: owner,
              repo: repo,
              head: context.ref,
              base: 'main',
              state: 'open',
            });
            
            if (pulls.data.length < 1) {
              const result = await github.rest.pulls.create({
                title: '[CI] Merge model update into main',
                owner: owner,
                repo: repo,
                head: context.ref,
                base: 'main',
                body: [
                  'This PR is auto-generated by',
                  '[actions/github-script](https://github.com/actions/github-script)',
                ].join('\n'),
              });
            } else {
              const existingPR = pulls.data[0];
              const result = await github.rest.pulls.update({
                owner: owner,
                repo: repo,
                pull_number: existingPR.number,
                body: [
                  existingPR.body,
                  `Updated by Job ${context.job}`,
                ].join('\n'),
              });
            }

            github.rest.issues.addLabels({
              owner,
              repo,
              issue_number: result.data.number,
              labels: ['test', 'automated pr']
            });
